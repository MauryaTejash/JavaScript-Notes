<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div id="guess">
        <h1>Guess the right number</h1>
        <p>Try to guess number between 1 to 100</p>
        <p>You have 10 attempt to guess the number</p>
        <form class="form">
            <label for="field" id="guessfield">Guess the Number</label><br>
            <input type="text" id="field"><br>
            <input type="submit" id="guessSubmit" value="Submit Guess">
        </form>
        <div class="result">
            <p>Previous guess: <span class="pguess"></span></p>
            <p>Remaining guess: <span class="rguess">10</span></p>
            <p class="loworHigh"></p>
        </div>
    </div>
</body>
<script src="guess.js"></script>
</html>
